{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<table class="table table-striped table-dark">
    <thead >
    <tr>

        <th scope="col">№</th>
        <th scope="col">Содержание</th>


    </tr>
    </thead>

    <tbody>
    {% for review in reviews %}
        <tr>

            <td>{{ review.review_id}}</td>
            <td>{{ review.text }}</td>


        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
