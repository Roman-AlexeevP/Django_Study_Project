{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<table class="table table-striped table-dark">
    <thead >
    <tr>
        <th scope="col"></th>
        <th scope="col">Ферма</th>
        <th scope="col">Сорт</th>
        <th scope="col">Наименование</th>
        <th scope="col">Цена</th>

    </tr>
    </thead>

    <tbody>
    {% for fur in object_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ fur.farm.adress }}</td>
            <td>{{ fur.sort }}</td>
            <td>{{ fur.name }}</td>
            <td>{{ fur.price}}</td>
            <td><a href="{% url 'fur_buy' fur.fur_id %}" class=" btn btn-light" >Купить</a></td>
            <td><a href="{% url 'reviews' fur.fur_id %}" class=" btn btn-light" >Отзывы</a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
