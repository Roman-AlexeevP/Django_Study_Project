{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Покупка меха</h1> <hr/>
<table class="table table-striped table">
    <thead >
    <tr>
         <th scope="col">Название</th>
         <th scope="col">Стоимость</th>
    </tr>
    </thead>
       <tbody>

        <tr>

            <td>{{ fur.name }}</td>
            <td>{{ fur.price }}</td>

        </tr>

    </tbody>
</table>
<form action="" method="post">
    {% csrf_token  %}
     {{ form|crispy }}

    <button type="submit" class="btn btn-secondary">Купить</button>
   <a href="/furlist/" class="btn btn-secondary  mx-auto" role="button" aria-pressed="true">Назад</a>
</form>

{% endblock %}
